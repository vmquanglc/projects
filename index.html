<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My applications</title>
  <style>
    :root{
      --bg:#f6f8fb; --card:#ffffff; --muted:#6b7280; --accent:#0f62fe;
    }
    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#f3f6fb 0%, #ffffff 100%);
      margin:0; padding:32px; color:#0f172a;
    }
    .container{ max-width:900px; margin:0 auto; }
    h1{ font-size:20px; margin:0 0 12px; }
    .card{ background:var(--card); border-radius:12px; padding:18px; box-shadow:0 6px 18px rgba(15,23,42,0.06); }
    table{ width:100%; border-collapse:collapse; font-size:14px; }
    th, td{ text-align:left; padding:10px 12px; border-bottom:1px solid #eef2f7; vertical-align:middle; }
    th{ background:transparent; color:var(--muted); font-weight:600; font-size:13px; }
    td a{ text-decoration:none; color:var(--accent); word-break:break-all; }
    .muted{ color:var(--muted); font-size:13px; }
    .form-row{ display:flex; gap:8px; margin-top:14px; align-items:center; flex-wrap:wrap; }
    .form-row input{ padding:8px 10px; border-radius:8px; border:1px solid #e6e9ef; min-width:0; flex:1; }
    .btn{
      padding:8px 12px; border-radius:8px; border:0; background:var(--accent); color:white; cursor:pointer; font-weight:600;
    }
    .small{ font-size:13px; color:#334155; }
    .empty{ padding:18px; text-align:center; color:var(--muted); }
    @media (max-width:600px){
      th:nth-child(3), td:nth-child(3){ display:block; width:100%; }
      .form-row{ flex-direction:column; align-items:stretch; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div id="tableWrap"></div>
    </div>
  </div>

  <script>
    // === USER VARIABLES (edit these) ===
    const config = ["ApplicationName", "LinkName", "Description"];
    const values = [
      ["password store", "https://vmquanglc.github.io/password/", "where stored personal password 2610abi"],
      ["random words remover", "https://vmquanglc.github.io/random_word_remover/", "to learn english"],
      ["gomoku-game", "https://vmquanglc.github.io/gomoku-game/", "gomoku-game"],
    ];
    // ====================================

    const tableWrap = document.getElementById('tableWrap');

    function createTable(configArr, rows) {
      if (!Array.isArray(configArr) || configArr.length === 0) {
        tableWrap.innerHTML = '<div class="empty">No config provided.</div>';
        return;
      }

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const trHead = document.createElement('tr');

      configArr.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        trHead.appendChild(th);
      });
      thead.appendChild(trHead);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');

      if (!Array.isArray(rows) || rows.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = configArr.length;
        td.className = 'empty';
        td.textContent = 'No rows yet.';
        tr.appendChild(td);
        tbody.appendChild(tr);
      } else {
        rows.forEach((row, rIdx) => {
          const tr = document.createElement('tr');
          for (let c = 0; c < configArr.length; c++) {
            const td = document.createElement('td');

            const cellValue = row[c] !== undefined && row[c] !== null ? row[c] : '';

            // Special rendering for LinkName (if column name contains 'link')
            const colName = configArr[c].toLowerCase();
            if (colName.includes('link') && cellValue) {
              const a = document.createElement('a');
              a.href = cellValue;
              a.target = '_blank';
              a.rel = 'noopener noreferrer';
              a.textContent = cellValue;
              td.appendChild(a);
            } else {
              td.textContent = cellValue;
            }

            tr.appendChild(td);
          }
          tbody.appendChild(tr);
        });
      }

      table.appendChild(tbody);
      tableWrap.innerHTML = '';
      tableWrap.appendChild(table);
    }

    // initial render
    createTable(config, values);
  </script>
</body>
</html>
